<template>
    <lightning-quick-action-panel header="Task Manager">
    <c-task-started lwc:ref="createToDo" target-parent={isAction}></c-task-started>
    <div slot="footer">
        <lightning-button variable="neutral" label="Cancel" onclick={closeAction}></lightning-button>
        <lightning-button variant="brand" label="Save" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>
</lightning-quick-action-panel>
</template>
